name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    env:
      # Change to "." if package.json is in repo root
      PROJECT_DIR: ./app

    steps:
      # 1. Check out repository
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Set up Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Cache npm dependencies
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles(format('{0}/package-lock.json', env.PROJECT_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run unit tests if they exist
      - name: Run unit tests (if available)
        run: |
          if ls test/*.js 1> /dev/null 2>&1; then
            npm test
          else
            echo "No test files found â€” skipping tests."
          fi
